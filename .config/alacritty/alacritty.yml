colors:
  bright:
    black: '#4c566a'
    blue: '#81a1c1'
    cyan: '#8fbcbb'
    green: '#a3be8c'
    magenta: '#b48ead'
    red: '#bf616a'
    white: '#eceff4'
    yellow: '#ebcb8b'
  cursor:
    cursor: '#5D86B6'
    text: '#d8dee9'
  dim:
    black: '#373e4d'
    blue: '#68809a'
    cyan: '#6d96a5'
    green: '#809575'
    magenta: '#8c738c'
    red: '#94545d'
    white: '#aeb3bb'
    yellow: '#b29e75'
  normal:
    black: '#3b4252'
    blue: '#81a1c1'
    cyan: '#88c0d0'
    green: '#a3be8c'
    magenta: '#b48ead'
    red: '#bf616a'
    white: '#e5e9f0'
    yellow: '#ebcb8b'
  primary:
    background: '#ffffff'
    dim_foreground: '#a5abb6'
    foreground: '#2e3440'
  search:
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
    matches:
      background: '#88c0d0'
      foreground: CellBackground
  selection:
    background: '#D8DEE9'
    text: CellForeground
  vi_mode_cursor:
    cursor: '#5D86B6'
    text: '#d8dee9'
env:
  WINIT_X11_SCALE_FACTOR: '1'
font:
  bold:
    family: Source Code Pro Semibold
  italic:
    family: Source Code Pro Italic
  normal:
    family: Source Code Pro
  offset:
    x: 0
    y: 0
  size: 13.0
  use_thin_strokes: false
key_bindings:
- action: Paste
  key: V
  mods: Control|Shift
- action: Copy
  key: C
  mods: Control|Shift
- action: PasteSelection
  key: Insert
  mods: Shift
- action: ResetFontSize
  key: Key0
  mods: Control
- action: IncreaseFontSize
  key: Equals
  mods: Control
- action: IncreaseFontSize
  key: NumpadAdd
  mods: Control
- action: DecreaseFontSize
  key: NumpadSubtract
  mods: Control
- action: DecreaseFontSize
  key: Minus
  mods: Control
- action: ToggleFullscreen
  key: Return
  mods: Alt
