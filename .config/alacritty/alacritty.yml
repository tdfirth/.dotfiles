env:
  WINIT_X11_SCALE_FACTOR: "1"
font:
  bold:
    family: Berkeley Mono Variable
  italic:
    family: Berkeley Mono Variable
  normal:
    family: Berkeley Mono Variable
  offset:
    x: 0
    y: 2
  size: 13
  use_thin_strokes: true
key_bindings:
  - action: Paste
    key: V
    mods: Control|Shift
  - action: Copy
    key: C
    mods: Control|Shift
  - action: PasteSelection
    key: Insert
    mods: Shift
  - action: ResetFontSize
    key: Key0
    mods: Control
  - action: IncreaseFontSize
    key: Equals
    mods: Control
  - action: IncreaseFontSize
    key: NumpadAdd
    mods: Control
  - action: DecreaseFontSize
    key: NumpadSubtract
    mods: Control
  - action: DecreaseFontSize
    key: Minus
    mods: Control
  - action: ToggleFullscreen
    key: Return
    mods: Alt
