colors:
  bright:
    black: "#4c566a"
    blue: "#81a1c1"
    cyan: "#8fbcbb"
    green: "#a3be8c"
    magenta: "#b48ead"
    red: "#bf616a"
    white: "#eceff4"
    yellow: "#ebcb8b"
  cursor:
    cursor: "#d8dee9"
    text: "#2e3440"
  dim:
    black: "#373e4d"
    blue: "#68809a"
    cyan: "#6d96a5"
    green: "#809575"
    magenta: "#8c738c"
    red: "#94545d"
    white: "#aeb3bb"
    yellow: "#b29e75"
  normal:
    black: "#3b4252"
    blue: "#81a1c1"
    cyan: "#88c0d0"
    green: "#a3be8c"
    magenta: "#b48ead"
    red: "#bf616a"
    white: "#e5e9f0"
    yellow: "#ebcb8b"
  primary:
    background: "#2e3440"
    dim_foreground: "#a5abb6"
    foreground: "#d8dee9"
  search:
    bar:
      background: "#434c5e"
      foreground: "#d8dee9"
    matches:
      background: "#88c0d0"
      foreground: CellBackground
  selection:
    background: "#4c566a"
    text: CellForeground
  vi_mode_cursor:
    cursor: "#d8dee9"
    text: "#2e3440"
env:
  WINIT_X11_SCALE_FACTOR: "1"
font:
  bold:
    family: Inconsolata Nerd Font
  italic:
    family: Inconsolata Nerd Font
  normal:
    family: Inconsolata Nerd Font
  offset:
    x: 0
    y: 4
  size: 16.0
  use_thin_strokes: true
key_bindings:
  - action: Paste
    key: V
    mods: Control|Shift
  - action: Copy
    key: C
    mods: Control|Shift
  - action: PasteSelection
    key: Insert
    mods: Shift
  - action: ResetFontSize
    key: Key0
    mods: Control
  - action: IncreaseFontSize
    key: Equals
    mods: Control
  - action: IncreaseFontSize
    key: NumpadAdd
    mods: Control
  - action: DecreaseFontSize
    key: NumpadSubtract
    mods: Control
  - action: DecreaseFontSize
    key: Minus
    mods: Control
  - action: ToggleFullscreen
    key: Return
    mods: Alt
